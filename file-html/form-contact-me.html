<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/form-style.css">
    <title>مؤسسة الأستاذ</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <h1><a href="../index.html">مؤسسة الأستاذ</a></h1>
        <ul class="ul-large">
            <li><a href="../index.html">الرئيسيه</a></li>
            <li><a href="#">مشاريع</a></li>
            <li><a href="المدني.html">المقالات</a></li>
        </ul>
        <div class="main-list">
           <div class="list">
            <div class="option"></div>
            <div class="option ch"></div>
            <div class="option"></div>
            <ul class="ul-small">
                <li><a href="../index.html">الرئيسيه</a></li>
                <li><a href="#">مشاريع</a></li>
                <li><a href="المدني.html">المقالات</a></li>
            </ul>
           </div>
        </div>
    </header>
    <!-- Header End -->
    <!-- Section Start -->
    <section>
        <div class="form" >
            <h2 >ابعتلنا بياناتك</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required placeholder="اكتب اسمك هنا...">
                    <span>الأسم</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required placeholder="اكتب عنوان بريدك الالكتروني هنا...">
                    <span>البريد الالكتروني</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" required placeholder="اكتب رقم تليفونك هنا...">
                    <span>رقم الهاتف</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="subject" required placeholder="اكتب اي ملاحظه عايزنا نشوفها   ...">
                    <span>ملاحظه</span>
                </div>
                <div class="send">
                    <input type="submit" value="ارسال" class="sub" id="submit">
                <input type="reset" value="مسح" class="sub" >
                </div>
            </form>
        </div>
         <script type="module">

            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
    
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDXqeVlsLmLe4oldWbAlOy4pCEqxeHx3UI",
    authDomain: "osama-8c8fe.firebaseapp.com",
    projectId: "osama-8c8fe",
    storageBucket: "osama-8c8fe.appspot.com",
    messagingSenderId: "15043740136",
    appId: "1:15043740136:web:88f40de97aa248bec7a45d"
            };
    
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
    
            //get ref to database services
            const db = getDatabase(app);
    
            document.getElementById("submit").addEventListener('click', function (e) {
                e.preventDefault();
                set(ref(db, 'All-users/' + document.getElementById("username").value),
                    {
                        username: document.getElementById("username").value,
                        email: document.getElementById("email").value,
                        PhoneNumber: document.getElementById("phone").value,
                        subject: document.getElementById("subject").value,
                    });
                alert("  تم ارسال البيانات  سوف اتواصل معكم في اقرب وقت  شكرا لكم!");
            })
        </script>
    </section>
    <!-- Section End -->
    <!-- Footer Start -->
    <footer>
        <p>تم التصيم بواسطه <a href="#">ال-حامد</a> © 2024</p>
    </footer>
    <!-- Footer End -->
</body>
</html>
