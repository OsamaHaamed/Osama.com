<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>
    <style>
        /* أساسي */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* حاوية الرسالة */
.container {
    text-align: center;
}

/* تنسيق الرسالة */
.message {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
}

/* تنسيق العنوان */
.message h1 {
    color: #333;
    margin: 0 0 10px 0;
    font-size: 24px;
}

/* تنسيق الفقرة */
.message p {
    color: #666;
    margin: 0 0 20px 0;
}

/* أنيميشن التدوير */
.spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

/* حركة التدوير */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>الموقع تحت الصيانة</h1>
            <p>نعتذر عن الإزعاج، نحن نقوم حالياً بإجراء بعض التحسينات على الموقع. يرجى العودة لاحقاً.</p>
            <div class="spinner"></div>
        </div>
    </div>
</body>
</html>
